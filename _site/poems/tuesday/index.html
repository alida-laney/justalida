  <h1>tuesday</h1>

  <p class="poem-date">October 29, 2024
  </p>

  <div class="poem-content">
    <p>it is a sleepy, rainy morning.<br />
i’m drinking coffee out of a well-loved mug,<br />
hand-delivered to me by my partner.</p>

<p>there were times in my life i longed for this.<br />
it’s here now.<br />
i am happy and grateful.</p>

  </div><div class="poem-tags"><span class="tag">#presence</span><span class="tag">#gratitude</span><span class="tag">#perspective</span></div></article>
