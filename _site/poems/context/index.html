    <article class="poem">
  <h1>Context</h1>

  <p class="poem-date">April 7, 2025
  </p>

  <div class="poem-content">
    <p><em>you don’t have to tell me,</em></p>

<p>they say,<br />
                          and,<br />
                                  I know I don’t,<br />
			   but if I don’t,<br />
  they won’t understand.</p>

<p>context is everything.<br />
i put all of me in plain sight.<br />
it’s you who chooses not to listen.</p>

  </div><div class="poem-tags"><span class="tag">#frustration</span><span class="tag">#bitterness</span></div></article>
