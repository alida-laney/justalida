  <h1>quick, quick</h1>

  <p class="poem-date">May 9, 2025
  </p>

  <div class="poem-content">
    <p>center yourself and return to equilibrium.<br />
consider not having a drink at dinner.<br />
you have a performance tonight.<br />
you need to be prepared.<br />
take ten deep breaths.<br />
You Can Do It.</p>

<p>I believe in you.</p>
