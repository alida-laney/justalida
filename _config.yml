title: justalida
description: >-
  Welcome to justalida.com
url: "https://justalida.com"

theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  content:
    output: true
    permalink: /:title/
  poems:
    output: true
    permalink: /poems/:title/
  art:
    output: true
    permalink: /art/:title/

# Tag settings
tag_page_layout: tag_page
tag_page_dir: themes

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - CLAUDE.md
  - HOW_TO_ADD_CONTENT.md
  - README.md
  - creations.md
  - misc.md
