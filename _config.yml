title: justalida
description: >-
  Welcome to justalida.com
url: "https://justalida.com"

theme: minima

# Header navigation order
header_pages:
  - index.md
  - creations.md
  - misc.md

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Unified content collection
collections:
  content:
    output: true
    permalink: /:title/

# Tag settings
tag_page_layout: tag_page
tag_page_dir: themes

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
