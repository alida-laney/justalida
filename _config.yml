title: justalida
description: >-
  Welcome to justalida.com
url: "https://justalida.com"

theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections for organized content
collections:
  poems:
    output: true
    permalink: /:collection/:name/
  stories:
    output: true  
    permalink: /:collection/:name/
  reflections:
    output: true
    permalink: /:collection/:name/

# Tag settings
tag_page_layout: tag_page
tag_page_dir: themes

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
