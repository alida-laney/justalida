[build]
  # Build command for Jekyll
  command = "bundle exec jekyll build"
  # Directory with build output
  publish = "_site"

[functions]
  # Directory for serverless functions
  directory = "netlify/functions"

# Environment variables (set these in Netlify dashboard):
# GITHUB_TOKEN - Personal access token with repo write permissions
# WRITE_PASSWORD - Password to access /write/ form
# GITHUB_REPO - Your repo (e.g., "alida-laney/justalida")
# GITHUB_BRANCH - Branch to commit to (e.g., "main")

# Redirect /api/publish to the serverless function
[[redirects]]
  from = "/api/publish"
  to = "/.netlify/functions/publish"
  status = 200
