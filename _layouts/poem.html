---
layout: landing
---

<article class="poem">
  <h1>{{ page.title | escape }}</h1>

  <p class="poem-date">
    {%- assign date_format = "%B %-d, %Y" -%}
    {{ page.date | date: date_format }}
  </p>

  <div class="poem-content">
    {{ content }}
  </div>

  {%- if page.tags.size > 0 -%}
  <div class="poem-tags">
    {%- for tag in page.tags -%}
      <span class="tag">#{{ tag }}</span>
    {%- endfor -%}
  </div>
  {%- endif -%}
</article>
